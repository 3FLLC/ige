<div class="dialog" id="{{:id}}">
	<div class="header">
		<div class="title">{{:title}}</div>
		{{if !modal}}
		<div class="controls">
			<div class="close"></div>
		</div>
		{{/if}}
	</div>
	<div class="content">
		<div class="loadingCircle"></div>
		<div class="msg">Loading Content...</div>
	</div>
</div>
