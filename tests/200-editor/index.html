<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=9" >
	<title>Editor - Isogenic Engine</title>

	<!-- STYLES -->
	<link href="../css/default.css" rel="stylesheet" type="text/css" />
	<link href="kendo/styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
	<link href="kendo/styles/kendo.black.min.css" rel="stylesheet" type="text/css" />
	<link href="css/default.css" rel="stylesheet" type="text/css" />

	<!-- jQuery & Kendo -->
	<script type="text/javascript" src="kendo/js/jquery.min.js"></script>
	<script type="text/javascript" src="kendo/js/kendo.web.min.js"></script>

	<!-- Core -->
	<script type="text/javascript" src="../../engine/core/IgeBase.js"></script>
	<script type="text/javascript" src="../../engine/core/IgeClass.js"></script>
	<script type="text/javascript" src="../../engine/core/IgeEventingClass.js"></script>

	<!-- IGE Editor Actual -->
	<script type="text/javascript" src="index.js"></script>

	<!-- Editor Panels -->
	<script type="text/javascript" src="panels/ToolBar/index.js"></script>
	<script type="text/javascript" src="panels/PanelBar/index.js"></script>
	<script type="text/javascript" src="panels/MenuBar/index.js"></script>
	<script type="text/javascript" src="panels/CrumbBar/index.js"></script>
	<script type="text/javascript" src="panels/StatusBar/index.js"></script>
	<script type="text/javascript" src="panels/SceneGraph/index.js"></script>
	<script type="text/javascript" src="panels/Transform/index.js"></script>
	<script type="text/javascript" src="panels/Properties/index.js"></script>
	<script type="text/javascript" src="panels/Textures/index.js"></script>
	<script type="text/javascript" src="panels/CellSheets/index.js"></script>

	<!-- Editor Windows -->
	<script type="text/javascript" src="windows/CellSheet/index.js"></script>
</head>
<body>
	<div id="editorContent" class="k-content">
		<div id="vertical">
			<div id="menuBar" class="uiBarTop"></div>
			<div id="crumbBar" class="uiBarTop"></div>
			<div id="horizontal">
				<div id="leftBar" class="uiBar"></div>
				<div id="main">
					<iframe id="igeFrame" src="ige/index.html"></iframe>
					<div id="mainDropTarget"><span id="dropText">Drop Here</span></div>
				</div>
				<div id="rightBar" class="uiBar" style="overflow: auto;">
					<div id="tabStrip">
						<ul>
							<li id="sceneGraphTab" class="k-state-active">
								SceneGraph
							</li>
							<li id="propertiesTab">
								Properties
							</li>
							<li id="transformTab">
								Transform
							</li>
							<li id="texturesTab">
								Textures
							</li>
							<li id="cellSheetsTab">
								Cell Sheets
							</li>
						</ul>
						<div id="sceneGraphTabContent">Loading...</div>
						<div id="transformTabContent"></div>
						<div id="propertiesTabContent"></div>
						<div id="texturesTabContent"></div>
						<div id="cellSheetsTabContent"></div>
					</div>
				</div>
			</div>
			<div id="statusBar" class="uiBarBottom"></div>
		</div>
	</div>
</body>
</html>
