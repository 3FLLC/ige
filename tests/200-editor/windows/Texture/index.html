<style type="text/css">
	#textureUrl {
		width: 480px;
	}
</style>
<div id="textureWindow">
	<h3>Texture Image URL</h3>
	<input id="textureUrl" class="k-input" type="text" placeholder="./assets/textures/sprites/superMoo.png" />
	<input id="ok" class="k-button" type="button" value="Create Texture" onclick="editor.window('textureWindow').createTexture();" />
	<input id="cancel" class="k-button" type="button" value="Cancel" onclick="editor.window('textureWindow').close();" />
</div>
