<style type="text/css">
	#cellSheetPanel {
		width: 100%;
		height: 100%;
		user-select: none;
		-webkit-user-select: none;
	}

	#cellSheetPanel #dragTarget {
		border: 2px dashed #ccc;
		border-radius: 10px;
		width: 100%;
		padding: 10px;
		text-align: center;
		box-sizing: border-box;
	}

	#cellSheetPanel #dragTarget span {
		display: block;
		height: 60px;
		padding-top: 30px;
	}

	#cellSheetPanel #loadingList {
		list-style-type: none;
		padding: 0;
		margin: 0;
	}

	#cellSheetPanel #loadingList li {
		list-style-type: none;
		display: block;
		width: 64px;
		height: 64px;
		background-color: #333;
		background-size: 100% 100%;
		border: 1px dashed #ccc;
		margin-left: 5px;
		margin-top: 5px;
		float: left;
	}

	#cellSheetPanel #loadingList li .loadingCircle {
		background-image: url(assets/textures/ui/loadingCircle.gif);
		width: 31px;
		height: 31px;
		position: relative;
		top: 50%;
		left: 50%;
		margin-left: -16px;
		margin-top: -16px;
	}

	#cellSheetPanel #textureList, #cellSheetPanel #textureCells {
		padding: 0;
		margin: 0;
	}

	#cellSheetPanel .textureBlocks {
		display: table;
		border-spacing: 5px;
	}

	#cellSheetPanel .textureBlocks div {
		display: table-cell;
		cursor: pointer;
		float: left;
	}

	#cellSheetPanel #textureList .textureBlocks .smallThumb {
		background-color: #333;
		background-size: 100%;
		background-repeat: no-repeat;
		border: 1px dashed #ccc;
		width: 40px;
		height: 40px;
	}

	#cellSheetPanel #textureCells .textureBlocks .smallThumb {
		background-color: #333;
		background-repeat: no-repeat;
		border: 1px dashed #ccc;
		width: 40px;
		height: 40px;
	}
</style>
<div id="cellSheetPanel">
	<ul id="cellSheetPanelBar">
		<li>Create
			<div id="dragTarget"><span>Create New Cell Sheet<BR>Drag and Drop an Image File Here</span></div>
		</li>
		<li>Existing
			<div id="textureList"><div class="textureBlocks"></div></div>
		</li>
		<li>Cells
			<div id="textureCells"><div class="textureBlocks"></div></div>
		</li>
	</ul>
</div>
