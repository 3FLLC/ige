<style type="text/css"></style>
<table>
	<tr>
		<td>Width:</td>
		<td><input id="width" class="numberBox" type="number" step="1" /></td>
	</tr>
	<tr>
		<td>Height:</td>
		<td><input id="height" class="numberBox" type="number" step="1" /></td>
	</tr>
	<tr>
		<td>Lock Aspect:</td>
		<td><input id="lockAspect" type="checkbox" value="1" checked="checked" /></td>
	</tr>
	<tr>
		<td colspan="2"><hr /></td>
	</tr>
	<tr>
		<td>Opacity:</td>
		<td><input id="opacity" class="numberBox" type="number" step="0.05" min="0.0" max="1.0" /></td>
	</tr>
</table>
<ul class="objectControlPanel">
	<li>Bounds (Width, Length, Height)
		<div>
			<table>
				<tr>
					<td>X</td>
					<td><input id="size3dX" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Y</td>
					<td><input id="size3dY" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Z</td>
					<td><input id="size3dZ" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
				</tr>
			</table>
		</div>
	</li>
	<li>Translate
		<div>
			<table>
				<tr>
					<td>X</td>
					<td><input id="translateX" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Y</td>
					<td><input id="translateY" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Z</td>
					<td><input id="translateZ" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
				</tr>
			</table>
		</div>
	</li>
	<li>Rotate
		<div>
			<table>
				<tr>
					<td>X</td>
					<td><input id="rotateX" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Y</td>
					<td><input id="rotateY" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
					<td>Z</td>
					<td><input id="rotateZ" class="numberBox" type="number" step="1.0" style="width:80px" /></td>
				</tr>
			</table>
		</div>
	</li>
	<li>Scale
		<div>
			<table>
				<tr>
					<td>X</td>
					<td><input id="scaleX" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
					<td>Y</td>
					<td><input id="scaleY" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
					<td>Z</td>
					<td><input id="scaleZ" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
				</tr>
			</table>
		</div>
	</li>
	<li>Origin
		<div>
			<table>
				<tr>
					<td>X</td>
					<td><input id="originX" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
					<td>Y</td>
					<td><input id="originY" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
					<td>Z</td>
					<td><input id="originZ" class="numberBox" type="number" step="0.1" style="width:80px" /></td>
				</tr>
			</table>
		</div>
	</li>
</ul>
